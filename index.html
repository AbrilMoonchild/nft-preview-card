<!DOCTYPE html>
<html lang="spa">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

	<title>NFT PREVIEW CARD</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nft-card">
        <div class="nft-card-top">
            <img src="./assets/image-equilibrium.jpg" alt="imagen nft">
            <div class="nft-card-top_title-description">
                <p>Equilibrium #3429</p>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="nft-card-top_datos-dispo">
                <span><img src="./assets/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</span>
                <span><img src="./assets/icon-clock.svg" alt="icon-clock">3 days left</span>
            </div>
        </div>
        <div class="nft-card-bottom">
            <div>
                <img src="./assets/image-avatar.png" alt="image-avatar">
            </div>
            <div>
                Create of
            </div>
            <div>
                Jules Wyvern
            </div>
        </div>
    </div>

</body>
</html>
